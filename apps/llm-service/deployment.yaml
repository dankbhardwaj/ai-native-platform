apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm-service
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: llm-service
  template:
    metadata:
      labels:
        app: llm-service
    spec:
      containers:
        - name: llm-service
          image: dankbhardwaj/llm-service:v1
          ports:
            - containerPort: 8000
