apiVersion: v1
kind: ServiceAccount
metadata:
  name: aiops-sa
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: default
  name: aiops-role
rules:
  - apiGroups: ["apps"]
    resources: ["deployments/scale"]
    verbs: ["get", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: aiops-binding
  namespace: default
subjects:
  - kind: ServiceAccount
    name: aiops-sa
    namespace: default
roleRef:
  kind: Role
  name: aiops-role
  apiGroup: rbac.authorization.k8s.io
