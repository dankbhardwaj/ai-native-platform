apiVersion: apps/v1
kind: Deployment
metadata:
  name: aiops
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aiops
  template:
    metadata:
      labels:
        app: aiops
    spec:
      serviceAccountName: aiops-sa
      containers:
        - name: aiops
          image: dankbhardwaj/aiops:v5
          ports:
            - containerPort: 8000
