apiVersion: apps/v1
kind: Deployment
metadata:
  name: aiops
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aiops
  template:
    metadata:
      labels:
        app: aiops
    spec:
      serviceAccountName: aiops-sa
      containers:
        - name: aiops
          image: dankbhardwaj/aiops:v9
          ports:
            - containerPort: 8000
          volumeMounts:
            - name: model-storage
              mountPath: /model
      volumes:
        - name: model-storage
          persistentVolumeClaim:
            claimName: aiops-model-pvc
